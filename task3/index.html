<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <style>
    body{
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtBM4LeGTHW1EgYe2i6luAfiaGGGTDmTqsCg&usqp=CAU"
)
}
    
</style>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registration-form" onsubmit="event.preventDefault(); displayRegistrationDetails();">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>

    <div id="registration-details">
      <h2>Registration Details:</h2>
      <p><strong>Name:</strong> <span id="display-name"></span></p>
      <p><strong>Email:</strong> <span id="display-email"></span></p>
    </div>
  </div>



<!-- Javascript -->


<script src="jt.js"></script>
</body>
</html>
